<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task_2_2</title>
</head>
<body>

	<h3>污染城市列表</h3>

	<ol id="list">
		
	</ol>

	<br/><br/>以上数据纯属个人捏造

	<script type="text/javascript">
		
		var aqiData=[
			["北京",150],
			["上海",50],
			["福州",10],
			["广州",50],
			["成都",90],
			["西安",100],
			["长沙",30],
			["石家庄",130],
			["武汉",40],
			["南京",80],
			["天津",110],
			["重庆",20]
		];

		

		get();


		function get(){

			var degree=new Array;
			var ex_degree;
			
			/*以下代码用于找出污染指数大于60的城市*/
			for(var i=0;i<aqiData.length;i++){
				
				ex_degree=(aqiData[i][1]);
				
				if(ex_degree-60>0){
					degree.push(aqiData[i]);
				}

			}


			/*以下代码用于将筛选出的城市按照顺序排列*/
			for(var i=0;i<degree.length-1;i++){

				for(var j=0;j<degree.length-i-1;j++){
				
					if(degree[j][1]<degree[j+1][1]){
				
						var temp=degree[j][1];
						degree[j][1]=degree[j+1][1];
						degree[j+1][1]=temp;
				
					}
				}
			}

			/*以下代码用于将符合要求的城市显示在页面上*/
			for(var i=0;i<degree.length;i++){
				document.getElementById("list").innerHTML+=("<li>&nbsp;"+degree[i]+"</li>");
			}
		}


	</script>

</body>
</html>
